    <header>
        <h1>Entre em contato</h1>
    </header>
    <main>
        <!-- Seção específica para o formulário de contato -->
        <section class="contato">
            <h1>Fique a disposição para me encaminhar uma mensagem.</h1>
            <p>Preencha o formulário e entrarei em contato o mais breve possível.</p>
            <!-- Formulário para envio de mensagens -->
            <form action="#" method="post">
                <!-- Campo para o nome do usuário -->
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <!-- Campo para o email do usuário -->
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <!-- Campo para a mensagem do usuário -->
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

                <!-- Botão para enviar o formulário -->
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
